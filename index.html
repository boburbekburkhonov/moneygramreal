<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container list__container">
    <!-- FIRST-LIST -->
    <div class="first-list">

      <h1 class="first-heading md-h2">Xush kelibsiz</h1>

      <div class="first-links-wrapper">

        <a class="first-link" href="#">Bizming ijtimoiy tarmoqlar</a>

        <button class="first-btn btn btn-secondary w-50">Kursni ko'rish</button>

      </div>
    </div>
    <!-- CURRENCY -->
    <div class="currency d-none">

      <h2 class="currency-heading">Pul miqdorini kiriting:</h2>

      <form class="form">

        <div class="form-wrapper d-flex text-center">

          <div class="mt-3">
            <input class="form-input form-control" type="text" placeholder="-------"  name="user_money" required autocomplete="off">
          </div>

          <div class="mt-3">
            <select class="form-select" name="user_money_turi">
              <option value="dollarToUz">DOLLAR --> UZ</option>
              <option value="euroToUz">EURO --> UZ</option>
              <option value="rublToUz">RUBL --> UZ</option>
              <option value="uzToRubl">UZ --> RUBL</option>
              <option value="uzToEuro">UZ --> EURO</option>
              <option value="uzToDollar">UZ --> DOLLAR</option>
              <option value="euroToDollar">EURO --> DOLLAR</option>
              <option value="dollarToEuro">DOLLAR --> EURO</option>
            </select>
          </div>
        </div>

        <div class="text-center">
          <button class="currency-btn btn btn-primary mt-3">Boshlash</button>
          <button class="reset mt-3 btn btn-secondary">Qaytarish</button>
        </div>


        <div class="form-result mt-3">
          0
        </div>
      </form>

    </div>
  </div>
  <script src="./js/apps.js"></script>
</body>
</html>
